basePath: /api/v1
definitions:
  controllers.CreateVisaRequest:
    properties:
      country:
        example: Japan
        type: string
      description:
        example: Tourist visa for Japan with 30 days validity
        type: string
      duration:
        example: 30
        minimum: 1
        type: integer
      is_active:
        example: true
        type: boolean
      price:
        example: 500000
        minimum: 0
        type: number
      type:
        example: Tourist
        type: string
    required:
    - country
    - duration
    - price
    - type
    type: object
  controllers.UpdatePurchaseStatusRequest:
    properties:
      status:
        enum:
        - pending
        - completed
        - cancelled
        example: completed
        type: string
    required:
    - status
    type: object
  controllers.UpdateVisaRequest:
    properties:
      country:
        example: Japan
        type: string
      description:
        example: Updated description
        type: string
      duration:
        example: 60
        minimum: 1
        type: integer
      is_active:
        example: true
        type: boolean
      price:
        example: 600000
        minimum: 0
        type: number
      type:
        example: Business
        type: string
    type: object
  controllers.XenditRequest:
    properties:
      amount:
        type: number
      bank_code:
        description: For virtual account
        type: string
      customer_email:
        type: string
      customer_name:
        type: string
      payment_method:
        enum:
        - virtual_account
        - qris
        type: string
      purchase_id:
        type: integer
    required:
    - payment_method
    - purchase_id
    type: object
  models.APIError:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  models.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/models.APIError'
      message:
        type: string
      meta:
        $ref: '#/definitions/models.Meta'
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  models.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.Meta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  models.PurchaseRequest:
    properties:
      status:
        type: string
      visa_id:
        type: integer
      visa_option_id:
        type: integer
    required:
    - visa_id
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - customer
        - admin
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.RequestOTPRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  models.UpdateUserRequest:
    properties:
      current_password:
        minLength: 6
        type: string
      email:
        type: string
      name:
        minLength: 2
        type: string
      new_password:
        minLength: 6
        type: string
    type: object
  models.VerifyOTPRequest:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
host: localhost:8080
info:
  contact:
    email: support@viskatera.com
    name: Viskatera API Support
    url: https://viskatera.com/support
  description: Comprehensive Visa Management API with role-based authentication, OTP
    login, payment processing, and document management
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Viskatera API
  version: 1.0.0
paths:
  /activities:
    get:
      consumes:
      - application/json
      description: Get paginated list of all activities performed by a user or the
        authenticated user
      parameters:
      - description: User ID (admin only, defaults to authenticated user)
        in: query
        name: user_id
        type: integer
      - description: Filter by action (create, update, delete)
        in: query
        name: action
        type: string
      - description: Filter by entity type (user, visa, purchase, payment)
        in: query
        name: entity_type
        type: string
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - default: 20
        description: 'Items per page (default: 20, max: 100)'
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get user activities
      tags:
      - Activity
  /activities/payment/{payment_id}:
    get:
      consumes:
      - application/json
      description: Get paginated list of all activities performed on a specific payment
      parameters:
      - description: Payment ID
        in: path
        name: payment_id
        required: true
        type: integer
      - description: Filter by action (create, update, delete)
        in: query
        name: action
        type: string
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - default: 20
        description: 'Items per page (default: 20, max: 100)'
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
