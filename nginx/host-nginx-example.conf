# Contoh konfigurasi untuk Host Nginx (bukan Docker nginx)
# File ini adalah template untuk dikonfigurasi di /etc/nginx/sites-available/api.ahmadcorp.com
# atau /etc/nginx/conf.d/api.ahmadcorp.com.conf pada sistem host

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.ahmadcorp.com;

    # For Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        # Atau bisa proxy ke Docker nginx jika certbot container digunakan
        # proxy_pass http://127.0.0.1:8000;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ahmadcorp.com;

    # SSL Configuration - Pastikan path sesuai dengan lokasi certificate di host
    ssl_certificate /etc/letsencrypt/live/api.ahmadcorp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ahmadcorp.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.ahmadcorp.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Logging
    access_log /var/log/nginx/api.ahmadcorp.com.access.log;
    error_log /var/log/nginx/api.ahmadcorp.com.error.log warn;

    # ============================================
    # OPSI 1: Proxy ke Docker Nginx Container (RECOMMENDED)
    # Mempertahankan rate limiting dan konfigurasi nginx container
    # ============================================
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # OPSI 2: Proxy langsung ke API Container (Alternatif)
    # Jika ingin lebih sederhana tapi kehilangan rate limiting dari Docker nginx
    # Uncomment ini dan comment Opsi 1 di atas
    # ============================================
    # location / {
    #     # Rate limiting (jika ingin dikonfigurasi di host nginx)
    #     limit_req zone=api_limit burst=20 nodelay;
    #
    #     proxy_pass http://127.0.0.1:8080;
    #     proxy_http_version 1.1;
    #     
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_set_header X-Forwarded-Host $server_name;
    #     proxy_set_header Connection "";
    #
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    #
    #     proxy_buffering on;
    #     proxy_buffer_size 4k;
    #     proxy_buffers 8 4k;
    #     proxy_busy_buffers_size 8k;
    # }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Jika menggunakan rate limiting di host nginx (untuk Opsi 2),
# tambahkan di http block di /etc/nginx/nginx.conf:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

