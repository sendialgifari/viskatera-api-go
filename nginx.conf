# Nginx Configuration for Viskatera API
# Best Practice Configuration for Production
# Place this file at: /etc/nginx/sites-available/viskatera-api
# Then symlink to: /etc/nginx/sites-enabled/viskatera-api

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

# Upstream untuk API (Docker container)
upstream viskatera_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.ahmadcorp.com;  # Ganti dengan domain Anda

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ahmadcorp.com;  # Ganti dengan domain Anda

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.ahmadcorp.com/fullchain.pem;  # Update path sesuai domain
    ssl_certificate_key /etc/letsencrypt/live/api.ahmadcorp.com/privkey.pem;  # Update path sesuai domain
    
    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.ahmadcorp.com/chain.pem;  # Update path sesuai domain
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Logging
    access_log /var/log/nginx/viskatera-api-access.log;
    error_log /var/log/nginx/viskatera-api-error.log warn;

    # Client Body Size (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    
    # Proxy Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer Settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;

    # Cache Static Files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://viskatera_api;
        proxy_cache_valid 200 1d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
        access_log off;
    }

    # Health Check Endpoint (no rate limiting)
    location = /health {
        proxy_pass http://viskatera_api;
        access_log off;
    }

    # Auth Endpoints (stricter rate limiting)
    location ~ ^/api/v1/(register|login|auth/) {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://viskatera_api;
        
        # Additional security for auth endpoints
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # API Endpoints (general rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://viskatera_api;
    }

    # Swagger Documentation
    location /swagger/ {
        proxy_pass http://viskatera_api;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Uploads (static files served by API)
    location /uploads/ {
        proxy_pass http://viskatera_api;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # Root and other paths
    location / {
        proxy_pass http://viskatera_api;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

