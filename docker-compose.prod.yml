services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: viskatera_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-viskatera_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - viskatera_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Go API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viskatera_api_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Expose ke localhost saja untuk host nginx
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5433
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-viskatera_db}
      
      # Application
      ENVIRONMENT: production
      GIN_MODE: release
      PORT: 8080
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      
      # External Services
      XENDIT_SECRET_KEY: ${XENDIT_SECRET_KEY}
      XENDIT_PUBLIC_KEY: ${XENDIT_PUBLIC_KEY}
      XENDIT_API_URL: https://api.xendit.co
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: https://api.ahmadcorp.com/api/v1/auth/google/callback
      
      # URLs
      APP_BASE_URL: https://api.ahmadcorp.com
      
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-noreply@ahmadcorp.com}
      
      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - viskatera_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

  # Nginx Reverse Proxy (internal only - exposed to localhost for host nginx)
  # Host nginx will proxy to this container on port 8001
  # This maintains rate limiting and other nginx configurations
  nginx:
    image: nginx:alpine
    container_name: viskatera_nginx_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:80"  # Expose to localhost only for host nginx proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    networks:
      - viskatera_network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # Certbot for SSL Certificate Auto-Renewal
  certbot:
    image: certbot/certbot
    container_name: viskatera_certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - viskatera_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  certbot_data:
    driver: local
  certbot_etc:
    driver: local

networks:
  viskatera_network:
    driver: bridge

